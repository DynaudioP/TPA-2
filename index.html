<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="gambar/LOGO.png">
    <script src="script.js" defer></script>
    <title>BMI Calculator | Dynaudio</title>
</head>
<body>
    <main>
        <div id="cal">
            <h2>BMI Calculator</h2>
            <p class="tul">Berat Badan (KG) <span id="weight_error"></span></p>
            <input type="text" id="weight" name="berat"><br>
            <p class="tul">Tinggi Badan (CM) <span id="height_error"></span></p>
            <input type="text" id="height" name="tinggi"><br>
            <p id="output"></p>
            <button id="btn"> Calculate</button>
            
        </div>
    </main>
    
</body>
</html>
